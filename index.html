<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï A Special Question üíï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .pixel-art {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .bunny-container {
            position: relative;
            display: inline-block;
            margin: 0 auto 30px;
            animation: bounce 2s infinite;
        }
        .bunny-container.angry {
            animation: shake 0.3s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(2); }
            50% { transform: translateY(-20px) scale(2); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(2); }
            25% { transform: translateX(-5px) scale(2); }
            75% { transform: translateX(5px) scale(2); }
        }
        svg {
            display: block;
        }
        .items-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .ring-svg {
            position: absolute;
            top: 50px;
            right: -20px;
            animation: sparkle 1.5s infinite;
            transition: all 1.2s ease-in-out;
        }
        .ring-svg.fly {
            transform: translateX(200px) translateY(30px);
            animation: none;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }
        .knife-svg {
            position: absolute;
            top: 50px;
            left: -20px;
            transition: all 0.8s;
        }
        .knife-svg.throw {
            transform: translateX(-200px) translateY(-150px) rotate(360deg);
            opacity: 0;
        }
        .lady-bunny-container {
            position: absolute;
            right: -250px;
            top: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }
        .lady-bunny-container.show {
            right: -120px;
            opacity: 1;
        }
        .lady-ring {
            position: absolute;
            top: 80px;
            left: 50px;
            opacity: 0;
            transition: all 0.3s;
        }
        .lady-ring.show {
            opacity: 1;
        }
        .lady-bouquet {
            position: absolute;
            top: 50px;
            left: 10px;
            opacity: 0;
            transition: all 0.3s;
        }
        .lady-bouquet.show {
            opacity: 1;
        }
        .bouquet-svg {
            position: absolute;
            top: 50px;
            right: -20px;
            opacity: 1;
            transition: all 1.2s ease-in-out;
        }
        .bouquet-svg.fly {
            transform: translateX(180px) translateY(0px);
        }
        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: 4px solid #000;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.1s;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.3);
            touch-action: manipulation;
        }
        button:active {
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            transform: translate(3px, 3px);
        }
        #yesBtn {
            background: #ff1744;
            color: white;
        }
        #yesBtn:hover, #yesBtn:focus {
            background: #ff4569;
        }
        #noBtn {
            background: #666;
            color: white;
        }
        #noBtn:hover, #noBtn:focus {
            background: #333;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0.6;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 40%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 55%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 70%; animation-delay: 0.5s; }
        .heart:nth-child(6) { left: 85%; animation-delay: 2.5s; }
        .success-message {
            display: none;
            font-size: 2em;
            color: #ff1744;
            margin-top: 20px;
            animation: fadeIn 1s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }
        .success-message.show {
            display: block;
        }
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            button { padding: 12px 30px; font-size: 1.2em; }
            @keyframes bounce {
                0%, 100% { transform: translateY(0) scale(1.8); }
                50% { transform: translateY(-20px) scale(1.8); }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0) scale(1.8); }
                25% { transform: translateX(-5px) scale(1.8); }
                75% { transform: translateX(5px) scale(1.8); }
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">‚ù§Ô∏è</div>
    </div>
    
    <div class="container">
        <div class="bunny-container" id="bunnyContainer">
            <!-- Main Bunny Pixel Art -->
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" class="pixel-art" id="bunnySvg">
                <!-- Ears -->
                <rect x="25" y="5" width="10" height="5" fill="white"/>
                <rect x="25" y="10" width="10" height="15" fill="white"/>
                <rect x="28" y="12" width="4" height="10" fill="#FFB6C1"/>
                
                <rect x="65" y="5" width="10" height="5" fill="white"/>
                <rect x="65" y="10" width="10" height="15" fill="white"/>
                <rect x="68" y="12" width="4" height="10" fill="#FFB6C1"/>
                
                <!-- Head -->
                <rect x="20" y="25" width="60" height="40" fill="white"/>
                
                <!-- Eyes -->
                <rect x="30" y="35" width="8" height="8" fill="#333" id="leftEye"/>
                <rect x="62" y="35" width="8" height="8" fill="#333" id="rightEye"/>
                
                <!-- Nose -->
                <rect x="47" y="48" width="6" height="6" fill="#FFB6C1"/>
                
                <!-- Mouth -->
                <rect x="42" y="56" width="4" height="4" fill="#333" id="mouthLeft"/>
                <rect x="54" y="56" width="4" height="4" fill="#333" id="mouthRight"/>
                <rect x="46" y="58" width="8" height="4" fill="#333" id="mouthBottom"/>
                
                <!-- Body -->
                <rect x="30" y="65" width="40" height="30" fill="white"/>
            </svg>

            <div class="items-container">
                <!-- Ring -->
                <svg width="30" height="30" class="ring-svg pixel-art" id="ringSvg">
                    <rect x="8" y="15" width="14" height="10" fill="gold"/>
                    <rect x="10" y="17" width="10" height="6" fill="none"/>
                    <rect x="13" y="8" width="4" height="8" fill="#ff1744"/>
                    <rect x="12" y="10" width="6" height="2" fill="#ff1744"/>
                </svg>

                <!-- Flower Bouquet -->
                <svg width="40" height="50" class="bouquet-svg pixel-art" id="bouquetSvg">
                    <!-- Stems -->
                    <rect x="10" y="25" width="3" height="20" fill="#228B22"/>
                    <rect x="17" y="28" width="3" height="17" fill="#228B22"/>
                    <rect x="24" y="26" width="3" height="19" fill="#228B22"/>
                    
                    <!-- Flowers -->
                    <rect x="8" y="20" width="7" height="7" fill="#ff1744"/>
                    <rect x="15" y="23" width="7" height="7" fill="#ff69b4"/>
                    <rect x="22" y="21" width="7" height="7" fill="#ff1744"/>
                    
                    <!-- Flower centers -->
                    <rect x="10" y="23" width="3" height="3" fill="#FFD700"/>
                    <rect x="17" y="26" width="3" height="3" fill="#FFD700"/>
                    <rect x="24" y="24" width="3" height="3" fill="#FFD700"/>
                    
                    <!-- Leaves -->
                    <rect x="7" y="30" width="4" height="3" fill="#32CD32"/>
                    <rect x="26" y="32" width="4" height="3" fill="#32CD32"/>
                </svg>

                <!-- Knife -->
                <svg width="30" height="40" class="knife-svg pixel-art" id="knifeSvg">
                    <rect x="12" y="0" width="6" height="20" fill="#c0c0c0"/>
                    <rect x="10" y="2" width="2" height="16" fill="#e8e8e8"/>
                    <rect x="11" y="20" width="8" height="15" fill="#8B4513"/>
                </svg>
            </div>
        </div>

        <!-- Lady Bunny -->
        <div class="lady-bunny-container" id="ladyBunny">
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" class="pixel-art" style="transform: scale(2);">
                <!-- Ears -->
                <rect x="25" y="5" width="10" height="5" fill="white"/>
                <rect x="25" y="10" width="10" height="15" fill="white"/>
                <rect x="28" y="12" width="4" height="10" fill="#FFB6C1"/>
                
                <rect x="65" y="5" width="10" height="5" fill="white"/>
                <rect x="65" y="10" width="10" height="15" fill="white"/>
                <rect x="68" y="12" width="4" height="10" fill="#FFB6C1"/>
                
                <!-- Bow -->
                <rect x="45" y="8" width="10" height="6" fill="#ff1744"/>
                <rect x="42" y="10" width="4" height="4" fill="#ff1744"/>
                <rect x="54" y="10" width="4" height="4" fill="#ff1744"/>
                
                <!-- Head -->
                <rect x="20" y="25" width="60" height="40" fill="white"/>
                
                <!-- Eyes -->
                <rect x="30" y="35" width="8" height="8" fill="#333"/>
                <rect x="62" y="35" width="8" height="8" fill="#333"/>
                
                <!-- Nose -->
                <rect x="47" y="48" width="6" height="6" fill="#FFB6C1"/>
                
                <!-- Smile -->
                <rect x="42" y="56" width="4" height="4" fill="#333"/>
                <rect x="54" y="56" width="4" height="4" fill="#333"/>
                <rect x="46" y="58" width="8" height="4" fill="#333"/>
                
                <!-- Body -->
                <rect x="30" y="65" width="40" height="30" fill="white"/>
            </svg>
            
            <!-- Ring on lady's finger -->
            <svg width="20" height="20" class="lady-ring pixel-art" id="ladyRing">
                <rect x="6" y="10" width="8" height="6" fill="gold"/>
                <rect x="8" y="5" width="4" height="6" fill="#ff1744"/>
            </svg>
            
            <!-- Bouquet in lady's hand -->
            <svg width="40" height="50" class="lady-bouquet pixel-art" id="ladyBouquet">
                <!-- Stems -->
                <rect x="10" y="25" width="3" height="20" fill="#228B22"/>
                <rect x="17" y="28" width="3" height="17" fill="#228B22"/>
                <rect x="24" y="26" width="3" height="19" fill="#228B22"/>
                
                <!-- Flowers -->
                <rect x="8" y="20" width="7" height="7" fill="#ff1744"/>
                <rect x="15" y="23" width="7" height="7" fill="#ff69b4"/>
                <rect x="22" y="21" width="7" height="7" fill="#ff1744"/>
                
                <!-- Flower centers -->
                <rect x="10" y="23" width="3" height="3" fill="#FFD700"/>
                <rect x="17" y="26" width="3" height="3" fill="#FFD700"/>
                <rect x="24" y="24" width="3" height="3" fill="#FFD700"/>
                
                <!-- Leaves -->
                <rect x="7" y="30" width="4" height="3" fill="#32CD32"/>
                <rect x="26" y="32" width="4" height="3" fill="#32CD32"/>
            </svg>
            
        </div>
        
        <h1 id="question">Will You Be My Valentine? üíï</h1>
        
        <div class="buttons" id="buttons">
            <button id="yesBtn" aria-label="Say yes to being my Valentine">Yes! üíï</button>
            <button id="noBtn" aria-label="Say no">No</button>
        </div>

        <div class="success-message" id="successMsg">
            Thank You! You Made Me The Happiest! üê∞üíçüíï
        </div>
    </div>

    <script>
        const bunnyContainer = document.getElementById('bunnyContainer');
        const bunnySvg = document.getElementById('bunnySvg');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const ladyBunny = document.getElementById('ladyBunny');
        const ringSvg = document.getElementById('ringSvg');
        const knifeSvg = document.getElementById('knifeSvg');
        const buttons = document.getElementById('buttons');
        const question = document.getElementById('question');
        const successMsg = document.getElementById('successMsg');
        
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');
        const mouthLeft = document.getElementById('mouthLeft');
        const mouthRight = document.getElementById('mouthRight');
        const mouthBottom = document.getElementById('mouthBottom');

        let isAngry = false;
        let hasAccepted = false;

        // Make bunny angry
        function makeAngry() {
            if (!hasAccepted) {
                bunnyContainer.classList.add('angry');
                
                // Change to red
                bunnySvg.querySelectorAll('rect[fill="white"]').forEach(rect => {
                    rect.setAttribute('data-original', 'white');
                    rect.setAttribute('fill', '#ff6b6b');
                });
                
                // Angry eyes (narrowed)
                leftEye.setAttribute('y', '38');
                leftEye.setAttribute('height', '4');
                rightEye.setAttribute('y', '38');
                rightEye.setAttribute('height', '4');
                
                // Angry mouth (frown)
                mouthBottom.setAttribute('y', '54');
                
                isAngry = true;
            }
        }

        function makeHappy() {
            if (!hasAccepted) {
                bunnyContainer.classList.remove('angry');
                
                // Change back to white
                bunnySvg.querySelectorAll('rect[data-original="white"]').forEach(rect => {
                    rect.setAttribute('fill', 'white');
                    rect.removeAttribute('data-original');
                });
                
                // Normal eyes
                leftEye.setAttribute('y', '35');
                leftEye.setAttribute('height', '8');
                rightEye.setAttribute('y', '35');
                rightEye.setAttribute('height', '8');
                
                // Normal mouth
                mouthBottom.setAttribute('y', '58');
                
                isAngry = false;
            }
        }

        // Accept proposal
        function acceptProposal() {
            if (hasAccepted) return;
            hasAccepted = true;
            
            makeHappy();
            ladyBunny.classList.add('show');
            
            setTimeout(() => {
                // Fly ring and bouquet to lady bunny
                ringSvg.classList.add('fly');
                document.getElementById('bouquetSvg').classList.add('fly');
                
                // Throw knife
                knifeSvg.classList.add('throw');
            }, 500);
            
            setTimeout(() => {
                // Hide flying items
                ringSvg.style.opacity = '0';
                document.getElementById('bouquetSvg').style.opacity = '0';
                
                // Show ring on lady's finger and bouquet
                document.getElementById('ladyRing').classList.add('show');
                document.getElementById('ladyBouquet').classList.add('show');
            }, 1700);

            setTimeout(() => {
                buttons.style.display = 'none';
                question.style.display = 'none';
                successMsg.classList.add('show');
            }, 1500);
        }

        // Desktop hover events
        noBtn.addEventListener('mouseenter', makeAngry);
        noBtn.addEventListener('mouseleave', makeHappy);
        noBtn.addEventListener('focus', makeAngry);
        noBtn.addEventListener('blur', makeHappy);

        yesBtn.addEventListener('click', acceptProposal);
        yesBtn.addEventListener('mouseenter', makeHappy);
        yesBtn.addEventListener('focus', makeHappy);

        // Mobile touch events
        let noTouchTimer;
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            makeAngry();
            noTouchTimer = setTimeout(makeHappy, 2000);
        });
        noBtn.addEventListener('touchend', () => {
            clearTimeout(noTouchTimer);
            setTimeout(makeHappy, 300);
        });

        yesBtn.addEventListener('touchstart', (e) => {
            makeHappy();
        });
    </script>
</body>
</html>
