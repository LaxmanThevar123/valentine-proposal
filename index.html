<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï A Special Question üíï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .bunny {
            position: relative;
            width: 300px;
            height: 350px;
            margin: 0 auto 30px;
            animation: bounce 2s infinite;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .bunny.angry {
            animation: shake 0.3s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }
        .head {
            width: 180px;
            height: 200px;
            background: white;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 60px;
            left: 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: background 0.2s;
            image-rendering: pixelated;
        }
        .bunny.angry .head {
            background: #ff6b6b;
        }
        .ear {
            width: 45px;
            height: 120px;
            background: white;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: background 0.2s;
            image-rendering: pixelated;
        }
        .bunny.angry .ear {
            background: #ff6b6b;
        }
        .ear.left { left: 35px; transform: rotate(-15deg); }
        .ear.right { right: 35px; transform: rotate(15deg); }
        .ear-inner {
            width: 22px;
            height: 75px;
            background: #FFB6C1;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 15px;
            left: 11.5px;
        }
        .eye {
            width: 18px;
            height: 18px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 90px;
            transition: all 0.2s;
            image-rendering: pixelated;
        }
        .bunny.angry .eye {
            width: 30px;
            height: 12px;
            border-radius: 0;
            transform: rotate(-10deg);
            background: #000;
        }
        .bunny.angry .eye.right {
            transform: rotate(10deg);
        }
        .eye.left { left: 45px; }
        .eye.right { right: 45px; }
        .nose {
            width: 22px;
            height: 18px;
            background: #FFB6C1;
            border-radius: 50%;
            position: absolute;
            top: 125px;
            left: 79px;
        }
        .mouth {
            width: 45px;
            height: 22px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 142px;
            left: 67.5px;
            transition: all 0.2s;
        }
        .bunny.angry .mouth {
            border-radius: 50% 50% 0 0;
            border-top: 3px solid #333;
            border-bottom: none;
            top: 155px;
        }
        .body {
            width: 150px;
            height: 120px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 240px;
            left: 75px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: background 0.2s;
            image-rendering: pixelated;
        }
        .bunny.angry .body {
            background: #ff6b6b;
        }
        .arm {
            width: 38px;
            height: 90px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 255px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            image-rendering: pixelated;
        }
        .bunny.angry .arm {
            background: #ff6b6b;
        }
        .arm.left { 
            left: 30px; 
            transform: rotate(-40deg);
        }
        .arm.right { 
            right: 30px; 
            transform: rotate(40deg);
        }
        .ring {
            position: absolute;
            top: 300px;
            right: 0;
            width: 60px;
            height: 60px;
            animation: sparkle 1.5s infinite;
            transition: all 0.5s;
            image-rendering: pixelated;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }
        .ring-band {
            width: 45px;
            height: 45px;
            border: 6px solid gold;
            border-radius: 50%;
            position: relative;
        }
        .diamond {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 22px solid #ff1744;
            position: absolute;
            top: -27px;
            left: 4.5px;
            filter: drop-shadow(0 0 5px #ff1744);
        }
        .diamond::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-top: 12px solid #ff1744;
            position: absolute;
            top: 22px;
            left: -9px;
        }
        .knife {
            position: absolute;
            top: 300px;
            left: 0;
            width: 75px;
            height: 90px;
            transition: all 0.8s;
            image-rendering: pixelated;
        }
        .knife.throw {
            transform: translateX(-300px) translateY(-200px) rotate(360deg);
            opacity: 0;
        }
        .knife-blade {
            width: 22px;
            height: 60px;
            background: linear-gradient(to right, #c0c0c0, #e8e8e8, #c0c0c0);
            position: absolute;
            top: 0;
            left: 26px;
            clip-path: polygon(50% 0%, 100% 15%, 100% 100%, 0% 100%, 0% 15%);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .knife-handle {
            width: 18px;
            height: 38px;
            background: #8B4513;
            position: absolute;
            top: 57px;
            left: 28px;
            border-radius: 2px;
        }
        .lady-bunny {
            position: absolute;
            width: 225px;
            height: 300px;
            right: -300px;
            top: 30px;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            image-rendering: pixelated;
        }
        .lady-bunny.show {
            right: -270px;
            opacity: 1;
        }
        .lady-head {
            width: 150px;
            height: 180px;
            background: white;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 30px;
            left: 37px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            image-rendering: pixelated;
        }
        .lady-ear {
            width: 38px;
            height: 105px;
            background: white;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -22px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            image-rendering: pixelated;
        }
        .lady-ear.left { left: 30px; transform: rotate(-15deg); }
        .lady-ear.right { right: 30px; transform: rotate(15deg); }
        .lady-ear-inner {
            width: 18px;
            height: 60px;
            background: #FFB6C1;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 15px;
            left: 10px;
        }
        .lady-eye {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 75px;
            image-rendering: pixelated;
        }
        .lady-eye.left { left: 37px; }
        .lady-eye.right { right: 37px; }
        .lady-nose {
            width: 18px;
            height: 15px;
            background: #FFB6C1;
            border-radius: 50%;
            position: absolute;
            top: 105px;
            left: 66px;
        }
        .lady-mouth {
            width: 38px;
            height: 18px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 120px;
            left: 56px;
        }
        .lady-body {
            width: 120px;
            height: 105px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 195px;
            left: 52px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            image-rendering: pixelated;
        }
        .bow {
            width: 45px;
            height: 30px;
            background: #ff1744;
            position: absolute;
            top: 8px;
            left: 52px;
            clip-path: polygon(50% 50%, 0% 0%, 30% 50%, 0% 100%, 50% 50%, 100% 100%, 70% 50%, 100% 0%);
        }
        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }
        #yesBtn {
            background: #ff1744;
            color: white;
        }
        #yesBtn:hover, #yesBtn:focus {
            background: #ff4569;
            transform: scale(1.1);
        }
        #noBtn {
            background: #666;
            color: white;
        }
        #noBtn:hover, #noBtn:focus {
            background: #333;
            transform: scale(1.1);
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0.6;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 40%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 55%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 70%; animation-delay: 0.5s; }
        .heart:nth-child(6) { left: 85%; animation-delay: 2.5s; }
        .success-message {
            display: none;
            font-size: 2em;
            color: #ff1744;
            margin-top: 20px;
            animation: fadeIn 1s;
        }
        .success-message.show {
            display: block;
        }
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            button { padding: 12px 30px; font-size: 1.2em; }
            .bunny { transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">‚ù§Ô∏è</div>
    </div>
    
    <div class="container">
        <div class="bunny" id="bunny">
            <div class="ear left"><div class="ear-inner"></div></div>
            <div class="ear right"><div class="ear-inner"></div></div>
            <div class="head">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="ring" id="ring">
                <div class="ring-band">
                    <div class="diamond"></div>
                </div>
            </div>
            <div class="knife" id="knife">
                <div class="knife-blade"></div>
                <div class="knife-handle"></div>
            </div>
        </div>

        <div class="lady-bunny" id="ladyBunny">
            <div class="lady-ear left"><div class="lady-ear-inner"></div></div>
            <div class="lady-ear right"><div class="lady-ear-inner"></div></div>
            <div class="lady-head">
                <div class="bow"></div>
                <div class="lady-eye left"></div>
                <div class="lady-eye right"></div>
                <div class="lady-nose"></div>
                <div class="lady-mouth"></div>
            </div>
            <div class="lady-body"></div>
        </div>
        
        <h1 id="question">Will You Be My Valentine? üíï</h1>
        
        <div class="buttons" id="buttons">
            <button id="yesBtn" aria-label="Say yes to being my Valentine">Yes! üíï</button>
            <button id="noBtn" aria-label="Say no">No</button>
        </div>

        <div class="success-message" id="successMsg">
            Thank You! You Made Me The Happiest! üê∞üíçüíï
        </div>
    </div>

    <script>
        const bunny = document.getElementById('bunny');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const ladyBunny = document.getElementById('ladyBunny');
        const ring = document.getElementById('ring');
        const knife = document.getElementById('knife');
        const buttons = document.getElementById('buttons');
        const question = document.getElementById('question');
        const successMsg = document.getElementById('successMsg');

        let isAngry = false;
        let hasAccepted = false;

        // No button - make bunny angry
        function makeAngry() {
            if (!hasAccepted) {
                bunny.classList.add('angry');
                isAngry = true;
            }
        }

        function makeHappy() {
            if (!hasAccepted) {
                bunny.classList.remove('angry');
                isAngry = false;
            }
        }

        // Yes button - show lady bunny and ring placement
        function acceptProposal() {
            if (hasAccepted) return;
            hasAccepted = true;
            
            bunny.classList.remove('angry');
            ladyBunny.classList.add('show');
            
            setTimeout(() => {
                ring.style.transform = 'translateX(-180px) translateY(45px) scale(0.8)';
                ring.style.animation = 'none';
                knife.classList.add('throw');
            }, 500);

            setTimeout(() => {
                buttons.style.display = 'none';
                question.style.display = 'none';
                successMsg.classList.add('show');
            }, 1500);
        }

        // Desktop hover events
        noBtn.addEventListener('mouseenter', makeAngry);
        noBtn.addEventListener('mouseleave', makeHappy);
        noBtn.addEventListener('focus', makeAngry);
        noBtn.addEventListener('blur', makeHappy);

        yesBtn.addEventListener('click', acceptProposal);
        yesBtn.addEventListener('mouseenter', makeHappy);
        yesBtn.addEventListener('focus', makeHappy);

        // Mobile touch events
        let noTouchTimer;
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            makeAngry();
            noTouchTimer = setTimeout(makeHappy, 2000);
        });
        noBtn.addEventListener('touchend', () => {
            clearTimeout(noTouchTimer);
            setTimeout(makeHappy, 300);
        });

        yesBtn.addEventListener('touchstart', (e) => {
            makeHappy();
        });
    </script>
</body>
</html>
